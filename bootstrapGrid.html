<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Grid</h1>
    <div class="container-fluid text-center display-6 text-white">
      <div class="row">
        <div class="col-6 bg-primary">6</div>
        <div class="col-6 bg-secondary">6</div>
        <div class="col-3 bg-info">3</div>
        <div class="col-9 bg-warning">9</div>
        <div class="col-3 bg-danger">3</div>
        <div class="col-6 bg-dark">6</div>
        <div class="col-3 bg-success">3</div>
      </div>
    </div>
    <hr />
    <h1 class="display-1">GRID ALIGN</h1>
    <div
      class="container text-center display-6 text-white border border-2 border-danger"
    >
      <div class="row justify-content-center">
        <div class="col-3 bg-warning">CENTER</div>
        <div class="col-4 bg-success">CENTER</div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-3 bg-warning">EVENLY</div>
        <div class="col-4 bg-success">EVENLY</div>
      </div>
      <div class="row justify-content-end">
        <div class="col-3 bg-warning">END</div>
        <div class="col-4 bg-success">END</div>
    </div>
</div>

    <hr>
    <h1>Breakpoint</h1>
    <div class="container text-center display-6">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3  bg-success">1</div>
            <div class="col-12 col-sm-6 col-md-3  bg-warning">2</div>
            <div class="col-12 col-sm-6 col-md-3  bg-info">3</div>
            <div class="col-12 col-sm-6 col-md-3  bg-danger">4</div>
        </div>
    <hr>
        <div class="container h1 border border-2 border-danger d-flex justify-content-end justify-content-sm-center justify-content-lg-start align-items-center" style="height: 30vh;">
            <div class="bg-danger "> HTML</div>
            <div class="bg-primary"> CSS</div>
            <div class="bg-warning"> JS</div>
        </div>
<hr>
        <h1>Display Property</h1>
        <div class="container h1 mb-4" >
            <div class="bg-warning d-sm-none d-md-inline">Content</div>
        </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
